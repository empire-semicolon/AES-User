
<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Exams - {{ courseExams.courseTitle }}</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Upcoming Exams</strong></h3>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Title</th>
								<th>Course</th>
								<th>Due</th>
								<th>Time Limit</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="exam in courseExams">
								<td>{{ exam.examTitle }}</td>
								<td>{{ exam.courseTitle }}</td>
								<td>{{ exam.examDue }}</td>
								<td>{{ exam.timeLimit }}</td>
								<td>
									<button type="button" class="btn btn-primary">Take Exam</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Past Exams</strong></h3>
			</div>
			<div class="panel-body">
				<p>No past exams.</p>
			</div>
		</div>
	</div>
</div>
