
<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Past Courses</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Course</th>
								<th>Course Category</th>
								<th>Instructor</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="pCourse in pastCourses">
								<td>{{ pCourse.courseTitle }}</td>
								<td>{{ pCourse.courseCategory }}</td>
								<td>{{ pCourse.trainer }}</td>
								<td>
									<button type="button" class="btn btn-primary">View Course</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
