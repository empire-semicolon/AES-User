
<div class="row">
	<div class="col-lg-12">
		<h2 class="page-header">Past Exams</h2>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table id="pastExams" class="table table-striped">
						<thead>
							<tr>
								<th>Title</th>
								<th>Course</th>
								<th>Due</th>
								<th>Time Limit</th>
								<th>Score</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="exam in pastExams">
								<td>{{ exam.examTitle }}</td>
								<td>{{ exam.courseTitle }}</td>
								<td>{{ exam.examDue }}</td>
								<td>{{ exam.timeLimit }}</td>
								<td>{{ exam.score}} / {{ exam.max_score }}</td>
								<td>
									<button type="button" class="btn btn-primary">View Exam</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready( function () {
    $('#upcomingExams').dataTable( {
        paging: true
    } );

    $('#pastExams').dataTable( {
        paging: true
    } );
} );
</script>
